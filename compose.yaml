services:

  app:
    build:
      context: ./app
      dockerfile: ./Dockerfile
    networks:
      - dev_net
    volumes:
     - .\app:/app


  valkey:
    container_name: valkey
    build:
      context: ./valkey
      dockerfile: ./Dockerfile
    networks:
      - dev_net
    volumes:
      - .\valkey\data:/data/

  # valkey-vanilla:
  #   image: valkey/valkey:8.0.1-alpine
  #   restart: unless-stopped
  #   networks:
  #     - dev_net
  #   volumes:
  #     - .\valkey\data:/data

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: unless-stopped
    shm_size: 128mb
    networks:
      - dev_net
    ports:
      - "5432:5432"
    volumes:
      - .\postgres\data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: test

